<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAGOYAMESHI</title>
</head>
<body>
    <header>
        <div>
            <!-- ハンバーガーメニュー -->
            <div>
                <img src="" alt="ハンバーガーメニュー">
            </div>
            <!-- 検索バー -->
            <div>
                <input type="text" placeholder="検索">
                <button type="submit">検索</button>
            </div>
            <!-- アプリロゴ -->
            <div>
                <img src="" alt="アプリロゴ">
            </div>
        </div>
        <div>
            <!-- ログインボタン -->
            {% if not user.is_authenticated %}
            <div>
                <p>NAGOYAMESHIにようこそ</p>
                <div>
                    <a href="{% url 'accounts:login' %}">ログイン</a>
                    <a href="{% url 'accounts:register' %}">新規登録</a>
                </div>
            </div>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 NAGOYAMESHI</p>
    </footer>
</body>
</html>
