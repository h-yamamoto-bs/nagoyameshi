{% extends 'base.html' %}
{% block content %}
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="brand-title">新しいパスワード設定</h1>
      <p class="login-subtitle">登録確認済みメールアドレスのパスワード変更</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label" for="id_new_password1">新しいパスワード (8文字以上)</label>
        <input type="password" name="new_password1" required id="id_new_password1" class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label" for="id_new_password2">確認用パスワード</label>
        <input type="password" name="new_password2" required id="id_new_password2" class="form-input" />
      </div>
      <button type="submit" class="btn-login">更新する</button>
      <div class="form-options" style="margin-top:16px;text-align:center;">
        <a href="{% url 'accounts:password_reset' %}" class="forgot-password">メールアドレス入力に戻る</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
