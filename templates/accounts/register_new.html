{% extends 'base.html' %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <!-- ヘッダー -->
        <div class="register-header">
            <h1 class="brand-title">NAGOYAMESHI</h1>
            <p class="register-subtitle">新しいアカウントを作成</p>
        </div>

        <!-- メッセージ表示 -->
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- 新規登録フォーム -->
        <form method="POST" class="register-form" id="registerForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email" class="form-label">メールアドレス</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="{{ email|default:'' }}"
                    class="form-input"
                    placeholder="example@email.com"
                    required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">パスワード</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="パスワードを入力（8文字以上）"
                    minlength="8"
                    required>
                <div class="password-hint">
                    <small>8文字以上で英数字を含めてください</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password_confirm" class="form-label">パスワード（確認）</label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    name="password_confirm" 
                    class="form-input"
                    placeholder="パスワードを再度入力"
                    minlength="8"
                    required>
            </div>

            <button type="submit" class="btn-register">
                新規登録
            </button>
        </form>

        <!-- ログイン案内 -->
        <div class="login-prompt">
            <p>既にアカウントをお持ちの方</p>
            <a href="{% url 'accounts:login' %}" class="btn-login-link">
                ログイン
            </a>
        </div>
    </div>
</div>

<style>
/* ベース設定 */
.register-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.register-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 420px;
    padding: 40px;
}

/* ヘッダー */
.register-header {
    text-align: center;
    margin-bottom: 32px;
}

.brand-title {
    font-size: 28px;
    font-weight: 700;
    color: #2d3748;
    margin: 0 0 8px 0;
    letter-spacing: 1px;
}

.register-subtitle {
    color: #718096;
    margin: 0;
    font-size: 16px;
}

/* メッセージ */
.message-container {
    margin-bottom: 24px;
}

.alert {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 12px;
    font-size: 14px;
    border: 1px solid transparent;
}

.alert-danger {
    background-color: #fed7d7;
    border-color: #fc8181;
    color: #742a2a;
}

.alert-success {
    background-color: #c6f6d5;
    border-color: #68d391;
    color: #22543d;
}

.alert-info {
    background-color: #bee3f8;
    border-color: #63b3ed;
    color: #2a4365;
}

/* フォーム */
.register-form {
    margin-bottom: 32px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #2d3748;
    font-size: 14px;
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.2s ease;
    background: #ffffff;
    box-sizing: border-box;
}

.form-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-input::placeholder {
    color: #a0aec0;
}

.form-input.error {
    border-color: #fc8181;
}

.password-hint {
    margin-top: 4px;
}

.password-hint small {
    color: #718096;
    font-size: 12px;
}

/* ボタン */
.btn-register {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 14px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn-register:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

.btn-register:active {
    transform: translateY(0);
}

/* ログイン案内 */
.login-prompt {
    text-align: center;
    padding-top: 24px;
    border-top: 1px solid #e2e8f0;
}

.login-prompt p {
    margin: 0 0 16px 0;
    color: #718096;
    font-size: 14px;
}

.btn-login-link {
    display: inline-block;
    background: transparent;
    color: #667eea;
    border: 2px solid #667eea;
    padding: 10px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
}

.btn-login-link:hover {
    background: #667eea;
    color: white;
    transform: translateY(-1px);
}

/* レスポンシブ */
@media (max-width: 480px) {
    .register-container {
        padding: 16px;
    }
    
    .register-card {
        padding: 24px;
    }
    
    .brand-title {
        font-size: 24px;
    }
}

/* ローディング状態 */
.btn-register:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.btn-register.loading {
    position: relative;
    color: transparent;
}

.btn-register.loading::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    margin-left: -10px;
    margin-top: -10px;
    border: 2px solid transparent;
    border-top: 2px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* バリデーションエラー表示 */
.validation-error {
    color: #e53e3e;
    font-size: 12px;
    margin-top: 4px;
    display: none;
}

.validation-error.show {
    display: block;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const submitBtn = form.querySelector('.btn-register');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('password_confirm');
    const emailInput = document.getElementById('email');
    
    // パスワード確認のリアルタイムバリデーション
    function validatePasswordMatch() {
        const password = passwordInput.value;
        const passwordConfirm = passwordConfirmInput.value;
        
        // バリデーションエラー要素を取得または作成
        let errorElement = passwordConfirmInput.parentNode.querySelector('.validation-error');
        if (!errorElement) {
            errorElement = document.createElement('div');
            errorElement.className = 'validation-error';
            passwordConfirmInput.parentNode.appendChild(errorElement);
        }
        
        if (passwordConfirm && password !== passwordConfirm) {
            passwordConfirmInput.classList.add('error');
            errorElement.textContent = 'パスワードが一致しません';
            errorElement.classList.add('show');
            return false;
        } else {
            passwordConfirmInput.classList.remove('error');
            errorElement.classList.remove('show');
            return true;
        }
    }
    
    // パスワード強度チェック
    function validatePasswordStrength() {
        const password = passwordInput.value;
        
        let errorElement = passwordInput.parentNode.querySelector('.validation-error');
        if (!errorElement) {
            errorElement = document.createElement('div');
            errorElement.className = 'validation-error';
            passwordInput.parentNode.appendChild(errorElement);
        }
        
        if (password.length < 8) {
            passwordInput.classList.add('error');
            errorElement.textContent = 'パスワードは8文字以上である必要があります';
            errorElement.classList.add('show');
            return false;
        } else {
            passwordInput.classList.remove('error');
            errorElement.classList.remove('show');
            return true;
        }
    }
    
    // メールアドレス形式チェック
    function validateEmail() {
        const email = emailInput.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        let errorElement = emailInput.parentNode.querySelector('.validation-error');
        if (!errorElement) {
            errorElement = document.createElement('div');
            errorElement.className = 'validation-error';
            emailInput.parentNode.appendChild(errorElement);
        }
        
        if (email && !emailRegex.test(email)) {
            emailInput.classList.add('error');
            errorElement.textContent = '正しいメールアドレス形式で入力してください';
            errorElement.classList.add('show');
            return false;
        } else {
            emailInput.classList.remove('error');
            errorElement.classList.remove('show');
            return true;
        }
    }
    
    // イベントリスナーの設定
    passwordInput.addEventListener('input', validatePasswordStrength);
    passwordConfirmInput.addEventListener('input', validatePasswordMatch);
    emailInput.addEventListener('input', validateEmail);
    
    // フォーム送信時の処理
    form.addEventListener('submit', function(e) {
        // バリデーションチェック
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePasswordStrength();
        const isPasswordMatchValid = validatePasswordMatch();
        
        if (!isEmailValid || !isPasswordValid || !isPasswordMatchValid) {
            e.preventDefault();
            return;
        }
        
        // フォーム送信時のUI更新
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;
        
        // サーバーエラー等でページが戻ってきた場合のリセット
        setTimeout(() => {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
        }, 5000);
    });
});
</script>
{% endblock %}
