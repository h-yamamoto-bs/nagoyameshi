{% extends 'base.html' %}
{% block content %}
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="brand-title">有効化メール再送</h1>
      <p class="login-subtitle">登録メールアドレスを入力してください</p>
    </div>
    {% if messages %}
      <div class="message-container">
        {% for message in messages %}
          {% if 'auth' in message.tags %}
            <div class="alert alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}">{{ message }}</div>
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email" class="form-label">メールアドレス</label>
        <input type="email" name="email" id="id_email" required class="form-input" />
      </div>
      <button type="submit" class="btn-login">再送する</button>
    </form>
    <div style="margin-top:16px;">
      <a href="{% url 'accounts:login' %}">ログイン画面へ戻る</a>
    </div>
  </div>
</div>
{% endblock %}
