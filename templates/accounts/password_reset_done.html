{% extends 'base.html' %}
{% block content %}
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="brand-title">メール送信完了</h1>
      <p class="login-subtitle">パスワード再設定用リンクを送信しました。</p>
    </div>
    <p style="margin-bottom:24px;">メールが届かない場合は迷惑メールフォルダをご確認ください。<br>数分待っても届かない場合は、メールアドレスの入力ミスの可能性があります。</p>
    <a href="{% url 'accounts:login' %}" class="btn-login" style="text-decoration:none;display:block;text-align:center;">ログイン画面へ</a>
  </div>
</div>
{% endblock %}
