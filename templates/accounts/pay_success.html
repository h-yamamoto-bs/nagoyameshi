{% extends 'base.html' %}
 
{% block main %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body text-center">
          <div class="success-icon mb-4">
            <i data-feather="check-circle" style="width: 80px; height: 80px; color: #28a745;"></i>
          </div>
          <h1 class="card-title mb-4">サブスクリプション登録完了</h1>
          <p class="card-text mb-4">
            ありがとうございます！<br>
            プレミアムプランへの登録が正常に完了しました。<br>
            すべての機能をお楽しみください。
          </p>
          <div class="alert alert-success" role="alert">
            <strong>プレミアム会員の特典:</strong>
            <ul class="list-unstyled mt-2">
              <li>✓ 無制限のレビュー投稿</li>
              <li>✓ 店舗のお気に入り登録</li>
              <li>✓ 特別な店舗情報の閲覧</li>
              <li>✓ 優先的な予約サポート</li>
            </ul>
          </div>
          <div class="mt-4">
            <a href="{% url 'accounts:mypage' %}" class="btn btn-primary me-3">マイページに戻る</a>
            <a href="{% url 'shops:shop_list' %}" class="btn btn-outline-primary">店舗を探す</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
