{% extends 'base.html' %}

{% block content %}
    <div>
        {% for shop in shops %}
            <a href="{% url 'shops:shop_detail' shop.pk %}" style="text-decoration: none; color: inherit;">
                <div class="shop-card" style="cursor: pointer; padding: 15px; border: 1px solid #ddd; margin: 10px 0; border-radius: 5px;">
                    <h2>{{ shop.name }}</h2>
                    <p>{{ shop.address }}</p>
                    <p>{{ shop.phone_number }}</p>
                    <p>{{ shop.seat_count }}å¸­</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
